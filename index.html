<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>
    <div id="turnText" class="player-turn-box"></div> <!-- Player turn box -->
    <div id="board" class="board">
      <!-- Game board cells will be generated here -->
    </div>
    <div id="winnerModal" class="modal">
      <div class="modal-content">
        <span id="winnerText"></span>
        <button id="restartBtn">Restart Game</button>
      </div>
    </div>
    <div id="restartContainer">
      <button id="restartBtnBottom" class="button">Restart Game</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
